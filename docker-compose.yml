version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: indisumai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - certbot
    networks:
      - indisumai-network

  certbot:
    image: certbot/certbot:latest
    container_name: indisumai-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./html:/var/www/html
    command: >
      sh -c "certbot certonly --webroot 
      --webroot-path=/var/www/html 
      --email ${CERTBOT_EMAIL} 
      --agree-tos 
      --no-eff-email 
      --force-renewal 
      -d ${DOMAIN_NAME} 
      -d www.${DOMAIN_NAME}"

volumes:
  certbot-etc:
  certbot-var:

networks:
  indisumai-network:
    driver: bridge
